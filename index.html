<html lang="uz">
<head>

<div class="admin-btn" onclick="askAdmin()"><i class="fa-solid fa-gear"></i></div>

    <div class="admin-form">
        <input type="text" id="p-name" placeholder="Mahsulot nomi">
        <input type="number" id="p-price" placeholder="Narxi">
